name: CMake

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build
      shell: bash
      run: |
        cmake -B build
        cmake --build build

    - name: Test
      working-directory: build
      shell: bash
      run: ctest --output-on-failure
