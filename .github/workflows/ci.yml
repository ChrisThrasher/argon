name: CI

on: [push]

jobs:
  build:
    name: ${{matrix.platform.name}} ${{matrix.type.name}} ${{matrix.config.name}}
    runs-on: ${{matrix.platform.os}}

    strategy:
      fail-fast: false
      matrix:
        platform:
        - { name: Windows,     os: windows-latest, flags: -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=$GITHUB_WORKSPACE/build/bin }
        - { name: Linux GCC,   os: ubuntu-latest }
        - { name: Linux Clang, os: ubuntu-latest, flags: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ }
        - { name: macOS,       os: macos-latest }
        type:
        - { name: Shared, flags: -DBUILD_SHARED_LIBS=TRUE }
        - { name: Static, flags: -DBUILD_SHARED_LIBS=FALSE }
        config:
        - { name: Debug }
        - { name: Release }

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      shell: bash
      run: cmake -B build -DCMAKE_INSTALL_PREFIX=install ${{matrix.platform.flags}} ${{matrix.type.flags}} -DCMAKE_BUILD_TYPE=${{matrix.config.name}}

    - name: Build
      run: cmake --build build --config ${{matrix.config.name}} --target install

    - name: Run Tests
      run: ctest --test-dir build --build-config ${{matrix.config.name}} --output-on-failure

    - name: Run Installation Test
      run: |
        cmake -S examples -B examples/build -Dargon_ROOT=install ${{matrix.platform.flags}} ${{matrix.type.flags}} -DCMAKE_BUILD_TYPE=${{matrix.config.name}}
        cmake --build examples/build --config ${{matrix.config.name}}

    - uses: actions/upload-artifact@v3
      if: matrix.platform.name == 'Linux GCC' && matrix.type.name == 'Static' && matrix.config.name == 'Debug'
      with:
        name: binary_dir
        path: build

  format:
    name: clang-format
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/download-artifact@v3
      with:
        name: binary_dir
        path: build

    - name: Format
      run: |
        cmake --build build --target format
        git diff --exit-code

  analyze:
    name: clang-tidy
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/download-artifact@v3
      with:
        name: binary_dir
        path: build

    - name: Analyze
      run: cmake --build build --target tidy

  docs:
    runs-on: ubuntu-latest

    steps:
    - name: Install Doxygen
      run: sudo apt install doxygen graphviz

    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      run: cmake -B build

    - name: Build Doxygen Site
      run: cmake --build build --target docs
